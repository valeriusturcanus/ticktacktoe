<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic tak toe</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="ticktac.js">
        </script>
    </head>
    <body>
        <h1></h1>
        <div class="container">
            <div class="x-or-o">
                <h2>Choose X or O</h2>
                <button type="button" name="button" class="choice">X</button>
                <button type="button" name="button" class="choice">O</button>

            </div>

            <table>
                <tr>
                    <td class="0"></td>
                    <td class="1"></td>
                    <td class="2"></td>
                </tr>
                <tr>
                    <td class="3"></td>
                    <td class="4"></td>
                    <td class="5"></td>
                </tr>
                <tr>
                    <td class="6"></td>
                    <td class="7"></td>
                    <td class="8"></td>
                </tr>
            </table>
            <button type="button" name="button" id="reset">Reset</button>
        </div>

    </body>
</html>
